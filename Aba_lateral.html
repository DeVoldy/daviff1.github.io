<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PensiON — Menu lateral</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container lateral">

      <aside class="sidebar" aria-label="Menu lateral">
        <header class="profile">
          <figure class="avatar">
            <img src="img/user.png" alt="Cláudio" />
          </figure>
          <figcaption class="profile-name">
            Cláudio
            <small>administrador</small>
          </figcaption>
        </header>

        <nav class="side-actions" aria-label="Ações do usuário">
          <button type="button" class="side-btn">Editar Perfil</button>
          <button type="button" class="side-btn">Configuração</button>
          <button type="button" class="side-btn">Ajuda</button>
        </nav>

        <footer class="side-exit">
          <a href="index.html" class="side-btn side-btn--exit">
            <img src="img/back.png" alt="Voltar" class="icon-back" />
            <span>Sair</span>
          </a>
        </footer>

      </aside>

      <main class="scrim" aria-hidden="true">
        <header class="scrim-top">
          <img src="img/notifications.png" alt="Notificações" class="icon-bell" />
        </header>

        <footer class="scrim-bottom">
          <img src="img/dollar.png" alt="Financeiro" class="icon-coins" />
        </footer>
      </main>
    </section>
  </body>
</html>
