<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PensiON — Tela inicial</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container">
      <!-- TOPO -->
      <header class="top-nav">
        <img src="img/menu.png" alt="Menu" class="icon-menu" />
        <img src="img/house.png" alt="Logo PensiON" class="icon-check" />
        <img src="img/notifications.png" alt="Notificações" class="icon-bell" />
      </header>

      <!-- LOGO + TEXTO -->
      <section class="logo-section">
        <figure class="logo-combo">
          <img src="img/house.png" alt="Casa" class="logo-house" />
          <img src="img/check.png" alt="Check" class="logo-check" />
        </figure>
        <h1>Pensi<strong>ON</strong></h1>
      </section>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="menu-items">
        <h2 id="ttl-recentes">Recentes</h2>

        <article class="recent-card">
          <span class="name">Ana</span>
          <section class="details">
            <p>Máquina de lavar</p>
            <p>10:00 - 11:00</p>
          </section>
        </article>

        <article class="recent-card light">
          <span class="name">May</span>
          <section class="details">
            <p>Quadra</p>
            <p>13:30 - 17:30</p>
          </section>
        </article>

        <article class="recent-card">
          <span class="name">Téo</span>
          <section class="details">
            <p>Multa</p>
            <p>R$ 200,00</p>
          </section>
        </article>
      </main>

      <!-- RODAPÉ -->
      <footer class="bottom-nav">
        <img src="img/calendar.png" alt="Reservas" />
        <img src="img/wrench.png" alt="Manutenção" />
        <img src="img/dollar.png" alt="Financeiro" />
      </footer>
    </section>
  </body>
</html>
